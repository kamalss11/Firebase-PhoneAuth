<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style2.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <title>Phone Authentication</title>
</head>
<body>
    <div class="logout">
        <button onclick="logout()">Logout</button>
    </div>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries 
    -->
    
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDVdGF7waQdY_SiZSI7OcAyXNDYrB9tIuE",
            authDomain: "dojo-c2657.firebaseapp.com",
            databaseURL: "https://dojo-c2657.firebaseio.com",
            projectId: "dojo-c2657",
            storageBucket: "dojo-c2657.appspot.com",
            messagingSenderId: "789766035590",
            appId: "1:789766035590:web:9b0bbf87ea30b2a5971907"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        window.onload = () =>{
            firebase.auth().onAuthStateChanged(function(user) {
                if (!user) {
                    location.replace("https://phoneauth-dojo.netlify.app/")
                } 
                else {
                    console.log(user)
                    location.replace("https://phoneauth-dojo.netlify.app/logged.html")
                }
            });
        }
        
        // Signout

        function logout(){
            firebase.auth().signOut()
            let u = firebase.auth().currentUser
            console.log(u,"logged out")
            location.replace("https://phoneauth-dojo.netlify.app/")
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
</body>
</html>
