<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style2.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <title>Phone Authentication</title>
</head>
<body>
    <div id="loads">
        <div id="loader"></div>
    </div>

    <div class="wl">
        <div class="logout">
            <p class="wel">Welcome <span id="usr"></span></p>
            <div class="outbtn">
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries 
    -->
    
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDVdGF7waQdY_SiZSI7OcAyXNDYrB9tIuE",
            authDomain: "dojo-c2657.firebaseapp.com",
            databaseURL: "https://dojo-c2657.firebaseio.com",
            projectId: "dojo-c2657",
            storageBucket: "dojo-c2657.appspot.com",
            messagingSenderId: "789766035590",
            appId: "1:789766035590:web:9b0bbf87ea30b2a5971907"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var wel = document.querySelector("#usr"),
        logout = document.querySelector(".outbtn")

        window.onload = () =>{
            firebase.auth().onAuthStateChanged(function(user) {
                if (!user) {
                    location.replace("https://phoneauth-dojo.netlify.app/")
                } 
                else{
                    console.log(user.phoneNumber)
                    wel.innerHTML = user.phoneNumber
                }
            });
            loader()
        }

        function loader(){
            setTimeout(showPage, 3000);
        }

        function showPage(){
            document.getElementById("loads").style.display = "none"
        }

        wel.addEventListener("click",function(){
            logout.classList.toggle("active")
        })
    </script>
    <script src="JS/js.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
</body>
</html>
